<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1>Checklist</h1>

                <button name="copy">copy</button>
            </li>
        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
